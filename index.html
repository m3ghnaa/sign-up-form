<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin-top: 0;
            
        }

        .book {
            position: relative;
            width:400px;
            height: 550px;
            perspective: 1000px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Adding shadow */
    border: none;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-left: 30px solid gray;
            transform-origin: left;
            transition: transform 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page:nth-child(1) {
            z-index: 2;
        }

        .flip .page:nth-child(1) {
            transform: rotateY(-180deg);
        }

        #register-button,
        #back-button {
            display: block;
            margin-top: 10px;
        }

        #back-button {
            display: none;
        }

        #message {
            display: none;
            text-align: center;
        }

        form {
            height: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        input{
            -webkit-transition: 0.5s;
  transition: 0.2s;
  outline: none;
  font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  
        }

        input:focus {
  border: 1px solid #04AA6D;
}

        #first{
            background-image: url("book.jpg");
            background-size: cover;
    background-position: center;
  
        }

        #register-button{
            background-color: #04AA6D;
            border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin-top: 50px;
 
        }

        #back-button{
            background-color: grey;
            border: none;
  color: white;
  padding: 5px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin-top: 30px;
        }

        form button {
            background-color: #04AA6D;
            border: none;
  color: white;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
        }

        button {
            font-size: 1rem;
            font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
        }

        #message {
            font-size: 1.8rem;
            
            color: white;
            font-weight: bolder;
            font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
        }

        #message h4{
            background-color:#04AA6D;
        }

        h1 {
            font-family: "Overpass", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
  opacity: 0.7;
        }

        p {
            font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-style: italic;
  opacity: 0.7;
  text-align: center;
  font-size: 1rem;

        }

        h2 {
            font-family: "Quicksand", sans-serif; 
            font-optical-sizing: auto; 
            text-align: center
        }
        

        /* Media Queries for Responsive Design */
        @media screen
    and (max-device-width: 640px) {
    .book {
        width: 70%;
        height: 60vh;
        
    }

    h1 {
        font-size: 3rem
    }

    p {
        font-size: 2rem
    }

    h2{
        font-size: 2.9rem;
    }

    button {
        font-size: 2.2rem
    }

    input {
        font-size: 2rem;
    }

    .page {
        border-left: 60px solid grey;
    }
}

    </style>
</head>
<body>
    <h2> Register now to win a chance to get the pre sales edition!</h2>
    <div class = "container">
    
    <div class="book">
        <div class="page" id = "first">
            <div id="message"><h4>Registered successfully!</h4></div>
            <div class = "intro">
            <h1 style = "background-color: white;"> M3ghna's Cook Book </h1>
            <p style = "background-color: white;"> A chance to get pre sales edition</p>
            </div>
            <button id="register-button" onclick="flipPage()">Register Now</button>
            
        </div>
        <div class="page">
            
            <div class="form-container">
                <form>
                    
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required >                    
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Your Contact Number" required>
                    <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
                    <button type="submit">Submit</button>
                    
                </form>
                
            </div>
            <button id="back-button" onclick="flipPage()">Back</button>
        </div>
    </div>
</div>
    <script>
        function flipPage() {
            var book = document.querySelector('.book');
            var registerButton = document.querySelector('#register-button');
            var backButton = document.querySelector('#back-button');
            var message = document.querySelector('#message');
            var form = document.querySelector('form');
    
            if (book.classList.contains('flip')) {
                book.classList.remove('flip');
                registerButton.style.display = 'block';
                backButton.style.display = 'none';
                message.style.display = 'none'; // Hide the message when flipping back
            } else {
                book.classList.add('flip');
                registerButton.style.display = 'none';
                backButton.style.display = 'block';
            }
        }
    
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            // Form validation logic
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var age = document.getElementById('age').value;
    
            // Validate phone number using a regular expression
            var phoneRegex = /^\d{10}$/;
    
            if (name.trim() === '' || email.trim() === '' || !phoneRegex.test(phone) || age.trim() === '') {
                alert('Please fill out all fields correctly.');
                return;
            }
    
            // You can add additional validation logic here if needed
    
            var message = document.querySelector('#message');
            setTimeout(function () {
                message.style.display = 'block'; // Show the message after a delay
            }, 500); // Adjust the delay time as needed
            flipPage(); // Flip the div after submitting the form
            document.querySelector('#register-button').style.display = 'none';
 // Hide the "Register Now" button
        });
    </script>
    
    
    
</body>
</html>
